                <a href="invite-week.html" class="header-right" id="invite-week-link">

        <!-- content -->
        <div id="invite-week-upper-text">
            <p class="mec-invite-form-upper">MEC Entrepreneurship Club (MEC)</p>
            <p class="mec-invite-form-upper">Invite Week Interest Form</p>
            
            <p class="mec-invite-form-description">Fill out this form to be considered for MEC in 2022-2023!</p>
        </div>

        <div id="background-of-big-form">
            <form id="big-form">

                <!-- <p id="name-text">Name</p> -->

                <div id="name-div">
                    <div class="name-div">
                        <label for="first-name">First Name</label>
                        <input id="first-name" type="text" placeholder="Ludwig" name="first-name" required>
                    </div>

                    <div class="name-div">
                        <label for="last-name">Last Name</label>
                        <input id="last-name" type="text" placeholder="von Mises" name="last-name" required>
                    </div>
                </div>

                <div id="email-div">
                    <label for="email">Email (with @mit.edu)</label>
                    <input id="email" type="email" placeholder="lvm@mit.edu" name="email" required>
                </div>

                <button>Send</button>
            </form>

        </div>
        <!-- footer -->
        <footer id="bottom-info">
            <div id="entrepreneurship-club-footer-info">
                <h1>MIT Entrepreneurship Club</h1>
                <p id="address">292 Main Street, Cambridge, MA 02142</p>
            </div>

            <a href="mec-home.html" id="final-link">
